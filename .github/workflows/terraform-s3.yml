name: Terraform CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'infra-s3/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'infra-s3/**'

env:
  AWS_REGION: eu-west-1
  BUCKET_NAME: pgr301-terraform-state-74

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform -chdir=infra-s3 fmt -check

      - name: Terraform Init
        run: terraform -chdir=infra-s3 init \
             -backend-config="bucket=${{ env.BUCKET_NAME }}" \
             -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Validate
        run: terraform -chdir=infra-s3 validate

      - name: Terraform Plan
        run: terraform -chdir=infra-s3 plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra-s3 apply -auto-approve
